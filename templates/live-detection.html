<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic Coders – Live Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #121a2e;
      --text: #e6eefc;
      --brand: #7aa2ff;
      --brand-2: #a87bff;
      --border: rgba(255, 255, 255, 0.12);
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Outfit', sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .nav {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(5, 8, 16, .9);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .nav-inner {
      width: min(1100px, 92%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
      font-weight: 800;
      color: var(--text);
      text-decoration: none;
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: conic-gradient(from 180deg at 50% 50%, var(--brand), var(--brand-2), #00ffe0, var(--brand));
      box-shadow: 0 0 20px rgba(122, 162, 255, .45), inset 0 0 10px rgba(255, 255, 255, .15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 18px;
      color: #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      text-align: center;
    }

    .hero-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .icon-btn {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background: #121a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: #e6eefc;
      box-shadow: 0 0 20px rgba(122, 162, 255, .45);
    }

    .title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      margin: 0;
    }

    .title .grad {
      background: linear-gradient(90deg, #b6c9ff, #a87bff, #7aa2ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Responsive video frame */
    .frame {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .frame iframe {
      width: 100%;
      height: 100%;
      display: block;
      border: 0;
    }

    /* Footer */
    .footer {
      padding: 12px 0;
      border-top: 1px solid var(--border);
      color: #9bb0d3;
      font-size: .9rem;
      text-align: center;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <!-- Top bar -->
  <header class="nav">
    <div class="nav-inner">
      <a href="/#detections" class="brand">
        <div class="logo">C</div>
        <span>Cosmic Coders</span>
      </a>
    </div>
  </header>

  <!-- Main content -->
  <main class="main">
    <div class="hero-inner">
      <div class="icon-btn"><i class="fas fa-video"></i></div>
      <h1 class="title"><span class="grad">Live Detection</span></h1>
    </div>

    <!-- Only the frame -->
    <div class="frame">
      <iframe id="stream-frame" src="" allowfullscreen></iframe>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    All Rights Reserved © <span id="year"></span> Cosmic Coders
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const KIND = "{{ kind }}"; // fire | weapons | people | fall | distance
    const iframe = document.getElementById('stream-frame');

    // Start detector
    fetch(`/api/start/${KIND}`, { method: 'POST' })
      .finally(() => {
        iframe.src = `/stream/${KIND}`;
      });
  </script>
</body>

</html>
